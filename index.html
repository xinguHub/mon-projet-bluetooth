<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contr√¥le ESP32 BLE - Boutons ON/OFF</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1.2em;
      border-radius: 8px;
    }
    .toggle {
      background-color: #eee;
    }
    .toggle.active {
      background-color: #4CAF50;
      color: white;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contr√¥le ESP32 via Bluetooth</h1>

  <button onclick="connect()">üîå Connecter ESP32</button><br><br>

  <div id="buttons">
    <button id="btn1" class="toggle" onclick="toggle(1)">Bouton 1</button>
    <button id="btn2" class="toggle" onclick="toggle(2)">Bouton 2</button>
    <button id="btn3" class="toggle" onclick="toggle(4)">Bouton 3</button>
  </div>

  <p id="status">√âtat : D√©connect√©</p>

  <script>
    let device, characteristic;
    let state = 0;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['12345678-1234-1234-1234-123456789abc'] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');
        characteristic = await service.getCharacteristic('abcd1234-1a2b-3c4d-5e6f-1234567890ab');
        document.getElementById("status").textContent = "√âtat : Connect√© √† ESP32 ‚úÖ";
      } catch (error) {
        alert("Erreur de connexion : " + error);
      }
    }

    function toggle(bit) {
      const btn = document.getElementById("btn" + Math.log2(bit) + 1);
      const isActive = btn.classList.toggle("active");

      if (isActive) {
        state |= bit;
      } else {
        state &= ~bit;
      }

      sendTextValue(state);
    }

    async function sendTextValue(val) {
      if (!characteristic) {
        alert("Veuillez vous connecter d'abord.");
        return;
      }
      try {
        const message = "x" + val.toString().padStart(2, '0'); // Exemple : x07
        const data = new TextEncoder().encode(message);
        await characteristic.writeValue(data);
        document.getElementById("status").textContent = "Envoy√© : " + message;
      } catch (error) {
        alert("Erreur √† l'envoi : " + error);
      }
    }
  </script>
</body>
</html>
