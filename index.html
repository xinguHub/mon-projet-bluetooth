<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contr√¥le ESP32 BLE</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input[type=range] {
      width: 80%;
    }
    button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1.2em;
      border-radius: 8px;
    }
    .toggle {
      background-color: #eee;
    }
    .toggle.active {
      background-color: #4CAF50;
      color: white;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Contr√¥le ESP32 via BLE</h1>

  <button onclick="connect()">üîå Connecter ESP32</button>

  <h2>Slider (250‚Äì5000)</h2>
  <p>Valeur : <span id="sliderValue">250</span></p>
  <input type="range" id="slider" min="250" max="5000" step="1" value="250"
         oninput="updateSlider(this.value)" onchange="sendSlider(this.value)">

  <h2>Boutons ON/OFF (somme 0 √† 7)</h2>
  <div>
    <button class="toggle" id="btn1" onclick="toggle(1)">Bouton 1</button>
    <button class="toggle" id="btn2" onclick="toggle(2)">Bouton 2</button>
    <button class="toggle" id="btn3" onclick="toggle(4)">Bouton 3</button>
  </div>

  <p id="status">√âtat : D√©connect√©</p>

<script>
let device;
let textCharac = null;
let binaryCharac = null;
let state = 0;

async function connect() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ services: ['12345678-1234-1234-1234-123456789abc'] }]
    });
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');

    // Caract√©ristique pour le texte (slider)
    textCharac = await service.getCharacteristic('abcd1234-1a2b-3c4d-5e6f-abcdef123456');
    // Caract√©ristique pour les boutons (0 √† 7)
    binaryCharac = await service.getCharacteristic('abcd1234-1a2b-3c4d-5e6f-1234567890ab');

    document.getElementById("status").textContent = "√âtat : Connect√© √† ESP32 ‚úÖ";
  } catch (error) {
    alert("Erreur de connexion : " + error);
  }
}

function updateSlider(val) {
  document.getElementById("sliderValue").textContent = val;
}

async function sendSlider(val) {
  if (!textCharac) return;
  try {
    const encoder = new TextEncoder();
    await textCharac.writeValue(encoder.encode(val.toString()));
    document.getElementById("status").textContent = "Slider envoy√© : " + val;
  } catch (error) {
    alert("Erreur slider : " + error);
  }
}

function toggle(bit) {
  const btn = document.getElementById("btn" + Math.log2(bit) + 1);
  const isActive = btn.classList.toggle("active");

  if (isActive) {
    state |= bit;
  } else {
    state &= ~bit;
  }

  sendButtons(state);
}

async function sendButtons(val) {
  if (!binaryCharac) return;
  try {
    const data = new Uint8Array([val]);
    await binaryCharac.writeValue(data);
    document.getElementById("status").textContent = "Boutons : " + val;
  } catch (error) {
    alert("Erreur boutons : " + error);
  }
}
</script>

</body>
</html>
