<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contr√¥le ESP32 BLE</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button, input[type=range] {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1.2em;
      border-radius: 8px;
    }
    .toggle {
      background-color: #eee;
    }
    .toggle.active {
      background-color: #4CAF50;
      color: white;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
    .slider-container {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Contr√¥le ESP32 via Bluetooth</h1>

  <button onclick="connect()">üîå Connecter ESP32</button><br><br>

  <div id="buttons">
    <button id="btn1" class="toggle" onclick="toggle(1, 'btn1')">Bouton 1</button>
    <button id="btn2" class="toggle" onclick="toggle(2, 'btn2')">Bouton 2</button>
    <button id="btn3" class="toggle" onclick="toggle(4, 'btn3')">Bouton 3</button>
  </div>

  <div class="slider-container">
    <label for="slider">Valeur : <span id="sliderValue">250</span> ms</label><br>
    <input type="range" id="slider" min="250" max="2500" step="50" value="250" onchange="updateSlider(this.value)">
  </div>

  <p id="status">√âtat : D√©connect√©</p>

  <script>
    let device;
    let charControl = null;
    let charSlider = null;
    let state = 0;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['12345678-1234-1234-1234-123456789abc'] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');

        // Caract√©ristique pour les boutons (byte brut)
        charControl = await service.getCharacteristic('abcd1234-1a2b-3c4d-5e6f-1234567890ab');

        // Caract√©ristique pour le slider (texte)
        charSlider = await service.getCharacteristic('abcd1234-1a2b-3c4d-5e6f-abcdef123456');

        document.getElementById("status").textContent = "√âtat : Connect√© √† ESP32 ‚úÖ";
      } catch (error) {
        alert("Erreur de connexion : " + error);
      }
    }

    function toggle(bit, btnId) {
      const btn = document.getElementById(btnId);
      const isActive = btn.classList.toggle("active");

      if (isActive) {
        state |= bit;
      } else {
        state &= ~bit;
      }

      sendByte(state);
    }

    async function sendByte(val) {
      if (!charControl) {
        alert("Veuillez vous connecter d'abord.");
        return;
      }
      try {
        const data = new Uint8Array([val]);
        await charControl.writeValue(data);
        document.getElementById("status").textContent = "Envoy√© (byte) : " + val;
      } catch (error) {
        alert("Erreur √† l'envoi du byte : " + error);
      }
    }

    async function updateSlider(val) {
      document.getElementById("sliderValue").textContent = val;
      if (!charSlider) {
        alert("Veuillez vous connecter d'abord.");
        return;
      }
      try {
        const text = new TextEncoder().encode(val.toString());
        await charSlider.writeValue(text);
        document.getElementById("status").textContent = "Envoy√© (texte) : " + val;
      } catch (error) {
        alert("Erreur √† l'envoi du texte : " + error);
      }
    }
  </script>
</body>
</html>
